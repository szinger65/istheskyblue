<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }
    .question {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Is the sky blue?</h1>
  <div class="content">
    <div class="question" id="question">YES</div>
  </div>
</body>
</html>
