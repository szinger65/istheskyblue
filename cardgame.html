<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0b3d91;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #table {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border-radius: 50%;
      border: 5px solid #fff;
    }

    .player {
      position: absolute;
      width: 80px;
      height: 120px;
      text-align: center;
    }

    .card {
      width: 50px;
      height: 70px;
      background-color: #333;
      border-radius: 8px;
      perspective: 1000px;
      margin: 2px;
      display: inline-block;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-back {
      background: #444;
    }

    .card-front {
      background: white;
      color: black;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pyramid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    #dealBtn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="dealBtn">Start Dealing</button>
  <div id="table">
    <div id="pyramid"></div>
  </div>

  <script>
    const table = document.getElementById('table');
    const pyramid = document.getElementById('pyramid');
    const dealBtn = document.getElementById('dealBtn');
    const maxCardsPerPlayer = 4;
    const totalPlayers = 7;
    const playerData = [];
    let pyramidCreated = false;

    const positions = [
      [400, 20],    // top
      [620, 100],   // top right
      [670, 300],   // right
      [620, 500],   // bottom right
      [180, 500],   // bottom left
      [130, 300],   // left
      [180, 100]    // top left
    ];

    function createCard(value = '?') {
      const card = document.createElement('div');
      card.className = 'card';
      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.textContent = value;

      const back = document.createElement('div');
      back.className = 'card-back';

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('click', () => {
        if (!card.classList.contains('locked')) {
          card.classList.toggle('flipped');
        }
      });

      return card;
    }

    function createPlayers() {
      for (let i = 0; i < totalPlayers; i++) {
        const player = document.createElement('div');
        player.className = 'player';
        player.style.left = `${positions[i][0]}px`;
        player.style.top = `${positions[i][1]}px`;
        player.dataset.cards = 0;
        table.appendChild(player);
        playerData.push(player);

        player.addEventListener('click', () => {
          const cardCount = parseInt(player.dataset.cards);
          if (cardCount < maxCardsPerPlayer) {
            const newCard = createCard();
            player.appendChild(newCard);
            player.dataset.cards = cardCount + 1;

            checkAllPlayersDealt();
          }
        });
      }
    }

    function checkAllPlayersDealt() {
      const active = playerData.filter(p => parseInt(p.dataset.cards) === maxCardsPerPlayer);
      if (active.length >= 3 && !pyramidCreated) {
        createPyramid();
        pyramidCreated = true;
      }
    }

    function createPyramid() {
      let count = 1;
      for (let row = 1; row <= 6; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        for (let col = 0; col < row; col++) {
          const card = createCard(count++);
          card.classList.add('locked');

          card.addEventListener('click', function () {
            const allPrevious = [...rowDiv.parentNode.querySelectorAll('.card')]
              .slice(0, count - 2);
            const allFlipped = allPrevious.every(c => c.classList.contains('flipped'));

            if (!card.classList.contains('flipped') && allFlipped) {
              card.classList.add('flipped');
            }
          });

          rowDiv.appendChild(card);
        }
        pyramid.appendChild(rowDiv);
      }
    }

    dealBtn.addEventListener('click', () => {
      dealBtn.style.display = 'none';
      createPlayers();
    });
  </script>
</body>
</html>
