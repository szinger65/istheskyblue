<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      width: 100px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 2px solid #333;
    }

    .card-front {
      background-color: #2e3a59;
      color: white;
    }

    .card-back {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <h1>My Card Game</h1>

  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Aâ™ </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">10â™¦</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Kâ™¥</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">7â™£</div>
      </div>
    </div>
  </div>

  <script>
    // Get all cards
    const cards = document.querySelectorAll('.card');

    // Add click event to each card
    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>

</body>
</html>
