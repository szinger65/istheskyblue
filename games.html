<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the Button Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .score {
      font-size: 3rem;
      margin: 20px 0;
    }

    .circle-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    
    .circle-button:hover {
      background-color: darkred;
    }


    .back {
      margin-top: 30px;
      font-size: 1rem;
    }

    .back a {
      color: #007bff;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Click the Button Game</h1>
  <div class="score" id="score">Score: 0</div>
  <button class="circle-button" onclick="increaseScore()">â–¶</button>
  <div class="back"><a href="index.html">Back to Main Page</a></div>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
