<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;  /* top vertically */
    align-items: center;          /* center horizontally */
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    }
    .link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
    }
    .game-button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .game-button:hover {
      background-color: #0056b3;
    }
    h1 {
    font-size: 1.2rem;
    margin-top: 20px;  /* optional spacing from top */
    }
  </style>
</head>
<body>
  <div class="link"><a href="clickthebutton.html" class="game-button">Button Clicker</a></div>
  <div class="link"><a href="cardgame.html" class="game-button">Card Game</a></div>
  <h1>Welcome to my Game Page</h1>
</body>
</html>
