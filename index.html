<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is the sky blue?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .question {
      font-size: 2rem;
      font-weight: normal;
      position: absolute;
      top: 20px;
    }
    .answer {
      font-size: 8rem;
      font-weight: bold;
    }
    .link {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
    }
    .game-button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .game-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="question">Is the sky blue?</div>
  <div class="answer">Yes</div>
  <div class="link"><a href="game.html" class="game-button">Go to Game</a></div>
</body>
</html>
